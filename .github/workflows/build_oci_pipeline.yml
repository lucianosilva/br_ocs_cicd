# Nome do Workflow
name: Terraform OCI Pipeline

# Evento que irÃ¡ acionar a pipeline (actions)
on: 
  push:
    branches:
      - main

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      
      - name: Install Requirements
        run: pip install -r requirements.txt
 
      - name: Unit Test
        run: python -m unittest -v test
  
      - name: Write Config & Key Files
        run: |
          mkdir ~/.oci
          touch ~/.oci/config
          echo "[DEFAULT]" >> ~/.oci/config
          echo "TF_VAR_user_ocid=${{secrets.OCI_USER_ID}}" >> ~/.oci/config
          echo "TF_VAR_fingerprint=${{secrets.OCI_FINGERPRINT}}" >> ~/.oci/config
          echo "TF_VAR_region=${{secrets.OCI_REGION}}" >> ~/.oci/config
          echo "TF_VAR_tenancy_ocid=${{secrets.OCI_TENANCY_ID}}" >> ~/.oci/config
          echo "key_file=~/.oci/key.pem" >> ~/.oci/config
          echo "${{secrets.OCI_PUBLIC_KEY}}" >> ~/.oci/key.pem

      - name: Terraform Deploy
        run: |
          terraform init
          terraform plan
          terraform apply