# Nome do Workflow
name: OCI Pipeline

# Evento que irÃ¡ acionar a pipeline (actions)
on: 
  push:
    branches:
      - main

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      
      - name: Install Requirements
        run: pip install -r requirements.txt
 
      - name: Unit Test
        run: python -m unittest -v test
  
      - name: Write Config & Key Files
        run: |
          touch ~/env-vars.sh
          echo "#[DEFAULT]" >> ~/env-vars.sh
          echo "TF_VAR_tenancy_ocid=${{secrets.OCI_TENANCY_ID}}" >> ~/env-vars.sh
          echo "TF_VAR_user_ocid=${{secrets.OCI_USER_ID}}" >> ~/env-vars.sh
          echo "TF_VAR_fingerprint=${{secrets.OCI_FINGERPRINT}}" >> ~/env-vars.sh
          echo "TF_VAR_region=${{secrets.OCI_REGION}}" >> ~/env-vars.sh
          echo "TF_VAR_private_key_path=~/.oci/key.pem" >> ~/env-vars.sh
          echo "TF_VAR_ssh_public_key=${{secrets.OCI_PUBLIC_KEY}}" >> ~/env-vars.sh